<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://via.placeholder.com/1500x900/ddd/fff?text=Books'); /* Replace with a book image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Header styles */
        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            text-align: center;
            color: white;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        /* Form container */
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            width: 300px;
            padding: 20px;
            margin: 100px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
        }

        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }

        .form-container .register {
            text-align: center;
            margin-top: 10px;
        }

        .form-container .register a {
            color: #0066cc;
            text-decoration: none;
        }

        .form-container .register a:hover {
            text-decoration: underline;
        }

        /* Footer styles */
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="taskpage1.html">Home</a></li>
        
                <li><a href="taskpage3.html">Registration</a></li>
                <li><a href="taskpage2.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Form -->
    <div class="form-container">
        <h2>Login</h2>
        <form action="login" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Login">
        </form>


        <div class="register">
            New user? <a href="taskpage3.html">Register</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 - All Rights Reserved
    </footer>

</body>
</html>
